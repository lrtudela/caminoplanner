<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino Planner</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincularemos un archivo CSS más adelante -->
</head>
<body>
    <header>
        <h1>Camino Planner</h1>
        <!-- Aquí iría tu logotipo -->
        <img src="logo-cp.png" alt="Logotipo de Camino Planner">
        <h2>Planifica tu Camino de Santiago</h2>
    </header>
    <main>
    <form id="itineraryForm">
    <div class="form-row">
        <div class="form-field">
            <label for="days">¿Cuántos días quieres usar?</label>
            <input type="number" id="days" name="days" required>
        </div>
        <div class="form-field">
            <label for="pathPreference">¿Tienes alguna preferencia de camino?</label>
            <select id="pathPreference" name="pathPreference">
                <option value="none">Ninguna preferencia</option>
                <option value="frances">Camino Francés</option>
                <option value="primitivo">Camino Primitivo</option>
                <option value="norte">Camino del norte</option>
                <option value="portugues">Camino portugues</option>
                <!-- Agrega más opciones aquí -->
            </select>
        </div>
        <div class="form-field">
            <label for="mode">¿Cómo lo vas a hacer?</label>
            <select id="mode" name="mode">
                <option value="andando">Andando</option>
                <option value="bici">Bicicleta</option>
                <!-- Agrega más opciones aquí -->
            </select>
        </div>
        <div class="form-field">
            <label for="alojamiento">¿Tienes alguna preferencia de alojamiento?</label>
            <select id="alojamiento" name="alojamiento">
                <option value="hoteles">evitar albergues</option>
                <option value="albergues">evitar hoteles</option>
                <option value="daigual">me da igual</option>

                <!-- Agrega más opciones aquí -->
            </select>
        </div>
        <div class="form-row">
    <fieldset class="form-field">
        <legend>En qué quieres centrar tu experiencia</legend>
        <label for="nature">
            <input type="checkbox" id="nature" name="focus" value="nature"> Naturaleza
        </label>
        <label for="history">
            <input type="checkbox" id="history" name="focus" value="history"> Historia
        </label>
        <label for="socialize">
            <input type="checkbox" id="socialize" name="focus" value="socialize"> Conocer gente
        </label>
    </fieldset>
</div>

    </div>
    <!-- Repite la estructura de .form-row y .form-field para los otros campos que aparecen en el formulario -->
</form>



        <div id="results">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </main>
    <footer>
        <p>© 2024 Itinerarios del Camino de Santiago</p>
    </footer>
    <script src="script.js"></script> <!-- Vincularemos un archivo JS más adelante -->
</body>
</html>
