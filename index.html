<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino Planner</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincularemos un archivo CSS más adelante -->
</head>
<body>
    <header>
        <h1>Camino Planner</h1>
        <!-- Aquí iría tu logotipo -->
        <img src="logo-cp.png" alt="Logotipo de Camino Planner">
        <h2>Planifica tu Camino de Santiago</h2>
    </header>
    <main>
        <form id="itineraryForm">
    <div class="form-group">
        <label for="days">¿Cuántos días quieres usar?</label>
        <input type="number" id="days" name="days" required>
    </div>
    <div class="form-group">
        <label for="pathPreference">¿Tienes alguna preferencia de camino?</label>
        <select id="pathPreference" name="pathPreference">
            <option value="none">Ninguna preferencia</option>
            <option value="french">Camino Francés</option>
            <option value="primitive">Camino Primitivo</option>
            <option value="north">Camino del Norte</option>
        </select>
    </div>
    <div class="form-group">
        <label for="mode">¿Cómo lo vas a hacer?</label>
        <select id="mode" name="mode">
            <option value="walking">Andando</option>
            <option value="biking">En bici</option>
        </select>
    </div>
    <!-- Agrega aquí tus otros campos de formulario -->
</form>

        <div id="results">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </main>
    <footer>
        <p>© 2024 Itinerarios del Camino de Santiago</p>
    </footer>
    <script src="script.js"></script> <!-- Vincularemos un archivo JS más adelante -->
</body>
</html>
